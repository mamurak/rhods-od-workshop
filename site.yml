runtime:
  cache_dir: ./.cache/antora

site:
  title: Object Detection Workshop
  url: https://mamurak.github.io/rhods-od-workshop
  start_page: rhods-od-workshop::index.adoc

content:
  sources:
    - url: git@github.com:mamurak/rhods-od-workshop.git
      tags: []
      branches: ["master"]      
      start_path: docs

asciidoc:
  attributes:
    release-version: master
    page-pagination: true
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js

ui:
  bundle:
    url: https://github.com/redhat-developer-demos/rhd-tutorial-ui/releases/download/v0.1.10/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

output:
  dir: ./gh-pages
